<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div class="d-flex justify-content-center">
        <h1 class="text-center">Witaj w aplikacji ZeroWaste!</h1>
        <button class="btn btn-primary btn-sm d-none mx-3 my-2" id="logout-btn">Wyloguj</button>
    </div>
    <div class="m-5 ">
        <div class="d-flex justify-content-center">
            <div class="col p-5 ul-container">
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#" role="tab"
                            aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link " id="tab-register" data-mdb-toggle="pill" href="#" role="tab"
                            aria-controls="pills-register" aria-selected="false">Register</a>
                    </li>
                </ul>
                <div class="tab-content ">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form id="login-form">

                            <div class="form-outline mb-4">
                                <input type="email" id="loginName" class="form-control" />
                                <label class="form-label" for="loginName">Email or username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" class="form-control" />
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>
                            <!-- <div class="row mb-4">
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <form id="sign-up-form">

                            <div class="form-outline mb-4">
                                <input type="email" id="registerEmail" class="form-control" />
                                <label class="form-label" for="registerEmail">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="registerPassword" class="form-control" />
                                <label class="form-label" for="registerPassword">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="registerRepeatPassword" class="form-control" />
                                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mx-3 my-2">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <main class="fade">

            <h3 class="text-center">Z nami juz nigdy nie zmarnujesz jedzenia!</h3>
            <div class="d-flex my-3">
                <input class="form-control m-2" type='string' id='inputFood' name='inputFood' placeholder='np. ogórek'>
                <button class="btn btn-primary mx-3 my-3 addBtn">Dodaj</button>
            </div>
            <section>
                <ul></ul>
            </section>
            <button class="btn btn-primary mx-3 my-3 getData">Odśwież liste</button>
        </main>

        <p></p>

        <script src='https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js'></script>
        <script src='https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js'></script>
        <script src='https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js'></script>

        <script type="module" src="./environment.js"></script>
        <script type="module" src="./src/scripts/auth.js"></script>
        <script type="module" src="./src/scripts/database.js"></script>
        <script type="module" src="./src/scripts/script.js"></script>

</body>

</html>
